<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Generator</title>
    <link rel="shortcut icon" href="./src/favicon-64.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        </style>
</head>

<body>
    <div class="mainSection">
        
        <!-- left container for logo, heading, description and button -->
        <div class="leftContainer">
            
            <!-- logo, heading and description -->
            <div class="contentContainer">
                <img src="/src/" alt="logo" srcset="src/logo.svg">
                <h1>Colour Generator</h1>
                <p>This app generates random background colours with each click, perfect for design inspiration, mood setting, or just a splash of fun. 
                <br>
                <br>
                Simple, intuitive, and endlessly colourful.</p>
            </div>

            <!-- button -->
            <div class="buttonContainer">
                <button id="btn">Generate Colour</button>
            </div>            
        
        </div>

        <!-- right container for background and colour value -->
        <div class="rightContainer">
            <div class="colourContainer">
                <div class="colourInsideContainer">

                </div>
                <div class="valueContainer">
                    <h4>PANTONE</h4>
                    <p id="colourHex">#110A22</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js">
        
    </script>

</body>
</html>
